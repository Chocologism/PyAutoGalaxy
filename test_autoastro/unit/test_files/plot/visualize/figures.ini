[figures]
figsize=auto
aspect=square

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=0.05
linscale=0.01

[colorbar]
ticksize=10
fraction=0.047
pad=0.01

[labels]
titlesize=10
ysize=10
xsize=10

[ticks]
ysize=10
xsize=10

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
color=k

[mask]
size=10
marker=x
color=k

[border]
size=10
marker=.
color=w

[grid]
size=1
marker=.
color=k

[positions]
size=10
marker=.
color=y

[pixelization_grid]
size=20
marker=.
color=r

[light_profile_centres]
size=10
marker=+
color=k

[mass_profile_centres]
size=11
marker=x
color=r

[multiple_images]
size=12
marker=o
color=k

[critical_curves]
width=2
style=-
color=w
pointsize=20

[caustics]
width=3
style=--
color=g
pointsize=21

[index]
size=20
marker=.
color=r

[liner]
width=1
style=-
color=k
pointsize=20

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7